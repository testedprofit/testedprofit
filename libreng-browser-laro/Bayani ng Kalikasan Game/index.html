<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bayani ng Kalikasan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: 'Nunito', sans-serif;
            touch-action: none; /* Prevent pull-to-refresh on mobile */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header-bar {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px solid #4CAF50;
            color: #2E7D32;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            text-shadow: 1px 1px 0px rgba(255,255,255,1);
            pointer-events: auto;
        }

        .lang-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 4px 0 #E65100;
            transition: transform 0.1s;
        }

        .lang-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #E65100;
        }

        /* Menus */
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            color: #FFEB3B;
            text-shadow: 3px 3px 0 #F57F17, 6px 6px 0 rgba(0,0,0,0.2);
            margin: 0 0 20px 0;
            text-align: center;
            line-height: 1.1;
        }

        p {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
            line-height: 1.5;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
        }

        .play-btn {
            background: #4CAF50;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #2E7D32;
            transition: transform 0.1s;
            animation: pulse 2s infinite;
        }

        .play-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #2E7D32;
        }

        .play-btn:hover {
            background: #66BB6A;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .score-box { font-size: 1.2rem; padding: 5px 15px; }
            p { font-size: 1rem; }
        }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div class="header-bar">
            <div id="scoreDisplay" class="score-box">Puntos: 0</div>
            <button id="langBtn" class="lang-btn">üá∫üá∏ English</button>
        </div>

        <!-- Start Screen -->
        <div id="startScreen" class="menu-screen">
            <h1 id="titleText">Bayani ng<br>Kalikasan</h1>
            <p id="instructionText">
                Tulungan si Agila na linisin ang kalangitan!<br>
                Saluhin ang mga üóëÔ∏è Basura at üå± Buto.<br>
                Iwasan ang üí® Usok.
            </p>
            <button id="startBtn" class="play-btn">Laro Na!</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="menu-screen hidden">
            <h1 id="goTitleText">Tapos na ang Laro!</h1>
            <div class="score-box" style="margin-bottom: 20px; font-size: 2rem;">
                <span id="finalScoreLabel">Puntos:</span> <span id="finalScoreValue">0</span>
            </div>
            <p id="goMessage">Magaling! Salamat sa pagtulong sa kalikasan.</p>
            <button id="restartBtn" class="play-btn">Laro Ulit</button>
        </div>
    </div>
</div>

<script>
    // --- Game Configuration & State ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let state = {
        lang: 'ph', // 'ph' or 'en'
        isPlaying: false,
        score: 0,
        lives: 3,
        items: [],
        particles: [],
        player: { x: 0, y: 0, width: 60, height: 60, speed: 0 },
        frame: 0,
        spawnRate: 60,
        gameSpeed: 3
    };

    // --- Localization ---
    const texts = {
        ph: {
            title: "Bayani ng<br>Kalikasan",
            instructions: "Tulungan si Agila na linisin ang kalangitan!<br>Saluhin ang mga üóëÔ∏è Basura (re-cycle) at üå± Buto (ipuno).<br>Iwasan ang üí® Usok.",
            btnStart: "Laro Na!",
            score: "Puntos",
            gameOver: "Tapos na ang Laro!",
            finalScore: "Puntos",
            thanks: "Magaling! Salamat sa pagtulong sa kalikasan.",
            btnRestart: "Laro Ulit",
            langLabel: "üá∫üá∏ English"
        },
        en: {
            title: "Nature<br>Hero",
            instructions: "Help the Eagle clean the skies!<br>Catch üóëÔ∏è Trash (recycle) and üå± Seeds (plant).<br>Avoid the üí® Smoke.",
            btnStart: "Play Now!",
            score: "Score",
            gameOver: "Game Over!",
            finalScore: "Score",
            thanks: "Great job! Thanks for helping nature.",
            btnRestart: "Play Again",
            langLabel: "üáµüá≠ Tagalog"
        }
    };

    // --- Audio System (Synthesized - No Assets Needed) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        
        if (type === 'coin') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'hit') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(50, now + 0.3);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else if (type === 'lose') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.linearRampToValueAtTime(100, now + 1.0);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0.01, now + 1.0);
            osc.start(now);
            osc.stop(now + 1.0);
        }
    }

    // --- UI Logic ---
    function updateUI() {
        const t = texts[state.lang];
        document.getElementById('titleText').innerHTML = t.title;
        document.getElementById('instructionText').innerHTML = t.instructions;
        document.getElementById('startBtn').innerText = t.btnStart;
        document.getElementById('scoreDisplay').innerText = `${t.score}: ${state.score}`;
        document.getElementById('goTitleText').innerText = t.gameOver;
        document.getElementById('finalScoreLabel').innerText = t.finalScore;
        document.getElementById('goMessage').innerText = t.thanks;
        document.getElementById('restartBtn').innerText = t.btnRestart;
        document.getElementById('langBtn').innerText = t.langLabel;
    }

    document.getElementById('langBtn').addEventListener('click', () => {
        state.lang = state.lang === 'ph' ? 'en' : 'ph';
        updateUI();
    });

    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('restartBtn').addEventListener('click', startGame);

    // --- Game Logic ---

    // Resize handling
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        state.player.y = canvas.height - 100;
        // Keep player on screen if resize happens
        if (state.player.x > canvas.width) state.player.x = canvas.width / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    // Input handling (Mouse & Touch)
    let inputX = canvas.width / 2;

    function handleInput(x) {
        inputX = x;
    }

    window.addEventListener('mousemove', (e) => handleInput(e.clientX));
    window.addEventListener('touchmove', (e) => {
        e.preventDefault(); // Stop scrolling
        handleInput(e.touches[0].clientX);
    }, { passive: false });
    window.addEventListener('touchstart', (e) => {
        handleInput(e.touches[0].clientX);
    }, { passive: false });


    function startGame() {
        state.isPlaying = true;
        state.score = 0;
        state.lives = 3;
        state.items = [];
        state.particles = [];
        state.frame = 0;
        state.gameSpeed = 3;
        state.spawnRate = 60;
        
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('gameOverScreen').classList.add('hidden');
        updateUI();
        
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        state.isPlaying = false;
        playSound('lose');
        document.getElementById('finalScoreValue').innerText = state.score;
        document.getElementById('gameOverScreen').classList.remove('hidden');
    }

    function createParticle(x, y, color) {
        for(let i=0; i<5; i++) {
            state.particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 5,
                vy: (Math.random() - 0.5) * 5,
                life: 1.0,
                color: color
            });
        }
    }

    function gameLoop() {
        if (!state.isPlaying) return;

        // Clear Canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Background (Rice Terraces / Hills)
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, '#87CEEB'); // Sky Blue
        gradient.addColorStop(1, '#E0F7FA'); // Light Blue
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Hills
        ctx.fillStyle = '#8BC34A'; // Light Green
        ctx.beginPath();
        ctx.ellipse(canvas.width * 0.2, canvas.height, canvas.width * 0.5, 200, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#689F38'; // Darker Green
        ctx.beginPath();
        ctx.ellipse(canvas.width * 0.8, canvas.height, canvas.width * 0.6, 250, 0, 0, Math.PI * 2);
        ctx.fill();


        // Update Player Position (Lerp for smoothness)
        state.player.x += (inputX - state.player.x) * 0.1;
        
        // Clamp player to screen
        if(state.player.x < 20) state.player.x = 20;
        if(state.player.x > canvas.width - 20) state.player.x = canvas.width - 20;

        // Draw Player (Eagle Emoji + Simple shadow)
        ctx.save();
        ctx.translate(state.player.x, state.player.y);
        
        // Shadow
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.beginPath();
        ctx.ellipse(0, 40, 20, 5, 0, 0, Math.PI*2);
        ctx.fill();

        // Eagle
        ctx.font = "50px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        // Flip emoji if moving left/right could be added here, but simple is fine
        ctx.fillText("ü¶Ö", 0, 0);
        ctx.restore();


        // Spawning Items
        state.frame++;
        if (state.frame % state.spawnRate === 0) {
            const rand = Math.random();
            let type = 'trash';
            let emoji = 'ü•§';
            
            if (rand < 0.4) { type = 'trash'; emoji = ['ü•§', 'ü•°', 'üóëÔ∏è', 'üß¥'][Math.floor(Math.random()*4)]; }
            else if (rand < 0.7) { type = 'seed'; emoji = ['üå±', 'üåø', 'üåª', 'ü•≠'][Math.floor(Math.random()*4)]; }
            else { type = 'bad'; emoji = 'üí®'; }

            state.items.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: -50,
                type: type,
                emoji: emoji,
                speed: state.gameSpeed + Math.random()
            });

            // Difficulty ramping
            if (state.frame % 500 === 0) {
                state.gameSpeed += 0.5;
                state.spawnRate = Math.max(20, state.spawnRate - 5);
            }
        }

        // Process Items
        for (let i = state.items.length - 1; i >= 0; i--) {
            let item = state.items[i];
            item.y += item.speed;

            // Draw Item
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText(item.emoji, item.x, item.y);

            // Collision Detection
            const dx = item.x - state.player.x;
            const dy = item.y - state.player.y;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < 50) {
                // Hit!
                if (item.type === 'trash') {
                    state.score += 10;
                    playSound('coin');
                    createParticle(item.x, item.y, '#FFEB3B'); // Yellow spark
                } else if (item.type === 'seed') {
                    state.score += 20;
                    playSound('coin');
                    createParticle(item.x, item.y, '#4CAF50'); // Green spark
                } else if (item.type === 'bad') {
                    state.lives--;
                    playSound('hit');
                    createParticle(item.x, item.y, '#555'); // Grey smoke
                    // Shake screen effect logic could go here
                }
                
                state.items.splice(i, 1);
                updateUI(); // Update score display

                if (state.lives <= 0) {
                    gameOver();
                    return;
                }
                continue;
            }

            // Remove if off screen
            if (item.y > canvas.height + 50) {
                state.items.splice(i, 1);
            }
        }

        // Draw Lives
        ctx.textAlign = "left";
        ctx.font = "30px Arial";
        let hearts = "‚ù§Ô∏è".repeat(state.lives);
        ctx.fillText(hearts, 20, 100);

        // Process Particles
        for (let i = state.particles.length - 1; i >= 0; i--) {
            let p = state.particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.05;
            
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 5, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1.0;

            if (p.life <= 0) state.particles.splice(i, 1);
        }

        requestAnimationFrame(gameLoop);
    }

    // Initial Render
    resize();
    updateUI();

</script>

</body>
</html>
