<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to Do in Vail Colorado | Official 2026 Visitor Guide</title>
    <meta name="description" content="Explore the best things to do in Vail, Colorado. Discover free activities, romantic date night spots, and family-friendly adventures with a focus on alpine conservation.">
    
    <!-- Scripts & Styles -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .hero-gradient { background: linear-gradient(to bottom, rgba(15, 23, 42, 0.4), rgba(248, 250, 252, 1)); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom Icon Component to handle Lucide in the browser
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('all');
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const activities = [
                {
                    id: 1,
                    title: "Pirate Ship Playground",
                    category: "free",
                    tag: "Family",
                    description: "A legendary wooden ship playground in the heart of Vail Village designed for creative play.",
                    highlights: ["Multi-level climbing", "Nearby splash pad", "Vail Village Center"],
                    icon: "users",
                    image: "https://images.unsplash.com/photo-1551632811-561732d1e306?auto=format&fit=crop&q=80&w=800"
                },
                {
                    id: 2,
                    title: "Betty Ford Alpine Gardens",
                    category: "free",
                    tag: "Date Night",
                    description: "The world's highest botanical garden, featuring rare and beautiful alpine flora.",
                    highlights: ["Altitude record holder", "Scenic stone paths", "Conservation focus"],
                    icon: "leaf",
                    image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=800"
                },
                {
                    id: 3,
                    title: "Vail Epic Discovery",
                    category: "paid",
                    tag: "Adventure",
                    description: "A massive summer adventure park atop the mountain with tubing and alpine coasters.",
                    highlights: ["Forest Flyer Coaster", "Scenic Gondola access", "Bungee Trampolines"],
                    icon: "mountain",
                    image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=800"
                },
                {
                    id: 4,
                    title: "10th Mountain Whiskey Tasting",
                    category: "paid",
                    tag: "Dating",
                    description: "Experience house-distilled spirits that honor the legacy of the local ski troops.",
                    highlights: ["Historic Bridge Street", "Award-winning bourbon", "Intimate lounge"],
                    icon: "star",
                    image: "https://images.unsplash.com/photo-1582819509237-35b896223b3a?auto=format&fit=crop&q=80&w=800"
                },
                {
                    id: 5,
                    title: "Walking Mountains Science Center",
                    category: "free",
                    tag: "Kids / Nature",
                    description: "An environmental education hub offering naturalist-led walks and interactive exhibits.",
                    highlights: ["Free nature tours", "Sustainability discovery", "Family labs"],
                    icon: "tree-pine",
                    image: "https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&q=80&w=800"
                },
                {
                    id: 6,
                    title: "DECA+BOL Bowling",
                    category: "paid",
                    tag: "Social",
                    description: "A luxury boutique bowling alley and restaurant for high-end social gaming.",
                    highlights: ["Gourmet dining", "Custom lighting", "Upscale ambiance"],
                    icon: "info",
                    image: "https://images.unsplash.com/photo-1538333581680-72990666072b?auto=format&fit=crop&q=80&w=800"
                }
            ];

            const filteredActivities = activeTab === 'all' 
                ? activities 
                : activities.filter(a => a.category === activeTab);

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'glass-nav shadow-sm py-3' : 'bg-transparent py-6'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Icon name="mountain" className={`w-8 h-8 ${scrolled ? 'text-blue-600' : 'text-white'}`} />
                                <span className={`text-xl font-black tracking-tighter ${scrolled ? 'text-slate-900' : 'text-white'}`}>VAIL EXPLORE</span>
                            </div>
                            <div className="hidden md:flex gap-8 items-center">
                                {['Activities', 'Guides', 'Conservation'].map((item) => (
                                    <a 
                                        key={item} 
                                        href={`#${item.toLowerCase()}`} 
                                        className={`text-sm font-bold hover:opacity-70 transition-opacity ${scrolled ? 'text-slate-600' : 'text-white'}`}
                                    >
                                        {item}
                                    </a>
                                ))}
                                <button className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-full text-sm font-bold shadow-lg shadow-blue-600/20 transition-all active:scale-95">
                                    Book Stay
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative h-[90vh] flex items-center justify-center text-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img 
                                src="https://images.unsplash.com/photo-1486496146582-9ffcd0b2b2b7?auto=format&fit=crop&q=80&w=2000" 
                                className="w-full h-full object-cover brightness-50"
                                alt="Things to do in Vail Colorado"
                            />
                            <div className="absolute inset-0 hero-gradient" />
                        </div>
                        <div className="relative z-10 max-w-4xl px-6 pt-20">
                            <span className="inline-block px-4 py-1 rounded-full bg-blue-500/20 border border-blue-400/30 text-blue-300 text-sm font-bold mb-6 backdrop-blur-md">
                                2026 OFFICIAL VISITOR GUIDE
                            </span>
                            <h1 className="text-5xl md:text-8xl font-black mb-6 leading-[0.9] text-white tracking-tight">
                                Things to Do in <span className="text-blue-400">Vail</span>
                            </h1>
                            <p className="text-lg md:text-xl mb-10 text-slate-100 max-w-2xl mx-auto leading-relaxed drop-shadow">
                                Discover a curated guide to the best free and premium experiences in Colorado's premier mountain town.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <a href="#activities" className="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all flex items-center justify-center gap-2 shadow-xl shadow-blue-900/30">
                                    <Icon name="compass" className="w-5 h-5" /> Explore Activities
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Stats Bar */}
                    <section className="relative z-20 -mt-16 max-w-6xl mx-auto px-6">
                        <div className="bg-white rounded-3xl p-8 shadow-2xl shadow-slate-200 border border-slate-100 grid grid-cols-2 md:grid-cols-4 gap-8">
                            {[
                                { label: 'Avg Altitude', val: '8,150 ft', icon: "mountain" },
                                { label: 'Free Activities', val: '12+', icon: "check-circle" },
                                { label: 'Family Parks', val: '4 Major', icon: "users" },
                                { label: 'Nature Centers', val: '2 Sites', icon: "tree-pine" }
                            ].map((stat, i) => (
                                <div key={i} className="text-center md:border-r last:border-0 border-slate-100 px-4">
                                    <div className="text-blue-600 mb-1 flex justify-center"><Icon name={stat.icon} className="w-4 h-4" /></div>
                                    <div className="text-2xl font-black text-slate-900 tracking-tight">{stat.val}</div>
                                    <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">{stat.label}</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Activity Filter */}
                    <section id="activities" className="py-24 max-w-7xl mx-auto px-6">
                        <div className="flex flex-col md:flex-row md:items-end justify-between mb-16 gap-8">
                            <div className="max-w-2xl">
                                <h2 className="text-4xl md:text-5xl font-black mb-4 tracking-tight">Curated <span className="text-blue-600">Experiences</span></h2>
                                <p className="text-slate-500 text-lg">Comprehensive lists for families, dating, and eco-conscious travelers.</p>
                            </div>
                            
                            <div className="flex bg-slate-200/50 p-1.5 rounded-2xl border border-slate-200">
                                {['all', 'free', 'paid'].map((cat) => (
                                    <button
                                        key={cat}
                                        onClick={() => setActiveTab(cat)}
                                        className={`px-6 py-2.5 rounded-xl text-sm font-bold capitalize transition-all ${
                                            activeTab === cat 
                                                ? 'bg-white text-blue-600 shadow-sm' 
                                                : 'text-slate-500 hover:text-slate-900'
                                        }`}
                                    >
                                        {cat === 'all' ? 'Everything' : cat}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {filteredActivities.map((activity) => (
                                <div key={activity.id} className="group flex flex-col bg-white rounded-[2rem] overflow-hidden border border-slate-100 hover:shadow-2xl transition-all duration-500 h-full">
                                    <div className="relative h-64 overflow-hidden">
                                        <img 
                                            src={activity.image} 
                                            alt={activity.title}
                                            className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700"
                                        />
                                        <div className="absolute top-6 left-6">
                                            <span className="px-3 py-1 rounded-full bg-white/95 backdrop-blur shadow-sm text-[10px] font-black uppercase tracking-wider text-slate-800">
                                                {activity.tag}
                                            </span>
                                        </div>
                                        <div className={`absolute bottom-6 right-6 p-3 rounded-2xl shadow-lg text-white ${activity.category === 'free' ? 'bg-emerald-500' : 'bg-blue-600'}`}>
                                            <Icon name={activity.category === 'free' ? "leaf" : "dollar-sign"} className="w-5 h-5" />
                                        </div>
                                    </div>
                                    <div className="p-8 flex flex-col flex-grow">
                                        <h3 className="text-2xl font-black mb-3 text-slate-900 group-hover:text-blue-600 transition-colors">
                                            {activity.title}
                                        </h3>
                                        <p className="text-slate-500 text-sm leading-relaxed mb-6 flex-grow">
                                            {activity.description}
                                        </p>
                                        <div className="space-y-3 mb-8">
                                            {activity.highlights.map((h, i) => (
                                                <div key={i} className="flex items-center gap-2 text-xs font-bold text-slate-600">
                                                    <Icon name="check-circle" className="w-3.5 h-3.5 text-blue-500" />
                                                    {h}
                                                </div>
                                            ))}
                                        </div>
                                        <button className="w-full py-4 rounded-2xl bg-slate-50 text-slate-900 font-bold border border-slate-100 hover:bg-slate-900 hover:text-white transition-all flex items-center justify-center gap-2">
                                            Full Guide <Icon name="external-link" className="w-4 h-4" />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Conservation Focus */}
                    <section id="conservation" className="py-24 bg-slate-900 text-white relative overflow-hidden">
                        <div className="max-w-7xl mx-auto px-6 relative z-10">
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                                <div>
                                    <div className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-black uppercase tracking-widest mb-8">
                                        <Icon name="shield-check" className="w-4 h-4" /> Rangers Legacy Focus
                                    </div>
                                    <h2 className="text-4xl md:text-6xl font-black mb-8 leading-[1.1] tracking-tighter">
                                        Protect the <span className="text-blue-400">Alpine Frontier</span>
                                    </h2>
                                    <p className="text-slate-400 text-lg mb-10 leading-relaxed max-w-xl">
                                        Vail is a critical corridor for high-altitude wildlife. We advocate for smart thinking and simple stewardship to ensure these landscapes remain for future generations.
                                    </p>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 text-left">
                                        <div className="p-6 rounded-2xl bg-white/5 border border-white/10">
                                            <h4 className="font-bold text-lg mb-2 text-white italic">Wildlife Corridors</h4>
                                            <p className="text-slate-400 text-sm">Respect seasonal closures that protect migrating elk and deer herds.</p>
                                        </div>
                                        <div className="p-6 rounded-2xl bg-white/5 border border-white/10">
                                            <h4 className="font-bold text-lg mb-2 text-white italic">Alpine Botany</h4>
                                            <p className="text-slate-400 text-sm">Stay on marked trails to protect fragile flowers that take years to grow.</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="relative">
                                    <div className="aspect-[4/5] rounded-[2.5rem] overflow-hidden border border-white/10 relative shadow-2xl">
                                        <img 
                                            src="https://images.unsplash.com/photo-1544198365-f5d60b6d8190?auto=format&fit=crop&q=80&w=1000" 
                                            alt="Mountain Conservation"
                                            className="w-full h-full object-cover"
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent" />
                                        <div className="absolute bottom-10 left-10 right-10">
                                            <div className="flex items-center gap-4 p-5 bg-white/10 backdrop-blur-xl rounded-2xl border border-white/10">
                                                <div className="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center font-black">RL</div>
                                                <div className="text-left">
                                                    <p className="font-bold text-sm">Rangers Legacy Board</p>
                                                    <p className="text-xs text-slate-400 uppercase font-black">Official Steward</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-white border-t border-slate-100 py-16 text-center">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex items-center justify-center gap-2 mb-8">
                                <Icon name="mountain" className="w-8 h-8 text-blue-600" />
                                <span className="text-2xl font-black tracking-tighter">VAIL EXPLORE</span>
                            </div>
                            <p className="text-slate-500 max-w-sm mx-auto mb-10 text-sm font-medium">
                                Simple, sharp guides for high-altitude explorers. Celebrating the best of Vail since 2026.
                            </p>
                            <div className="flex justify-center gap-8 text-xs font-bold text-slate-400 uppercase tracking-widest">
                                <a href="#" className="hover:text-slate-900">Privacy</a>
                                <a href="#" className="hover:text-slate-900">Terms</a>
                                <a href="#" className="hover:text-slate-900">Contact</a>
                            </div>
                            <p className="mt-12 text-[10px] font-bold text-slate-300 uppercase tracking-widest">Â© 2026 VAIL EXPERIENCE HUB</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
