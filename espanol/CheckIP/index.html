<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBeacon | My IP 2026</title>
    <meta name="description" content="Modern IP Address Lookup Tool">

    <!-- External Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#0A091B',
                        accent: {
                            teal: '#2DD4BF',
                            emerald: '#10B981',
                            blue: '#60A5FA',
                            purple: '#818cf8'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A091B;
            color: #E5E7EB;
            line-height: 1.6;
            min-height: 100vh;
        }

        .hero-glow {
            background: radial-gradient(circle at 30% 20%, rgba(45, 212, 191, 0.15) 0%, transparent 60%),
                        radial-gradient(circle at 70% 80%, rgba(129, 140, 248, 0.1) 0%, transparent 60%);
            will-change: opacity;
        }

        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 2.5rem 2.5rem;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(45, 212, 191, 0.3);
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.05);
        }

        /* Loading Skeleton */
        .skeleton {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        #mobile-menu {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }
        #mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden relative bg-primary text-gray-200">

    <!-- Global Background -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-grid-pattern opacity-40"></div>
        <div class="absolute inset-0 hero-glow animate-pulse-slow"></div>
    </div>

    <!-- Navigation -->
    <header class="fixed w-full top-0 z-50 bg-slate-950/80 backdrop-blur-md border-b border-white/5 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Logo Section -->
            <a href="/espanol/" class="flex items-center space-x-3 group" aria-label="Go to Homepage">
                <img src="https://emerald-urgent-cuckoo-166.mypinata.cloud/ipfs/bafybeibelhobbfhgcur4j5qmnzvnjlfkpwawy3rttzdnfr4t22ikcj263m"
                     class="h-8 w-8 transition-transform group-hover:rotate-12"
                     alt="Profitnet Logo"
                     width="32"
                     height="32"
                     fetchpriority="high">
                <span class="text-xl font-bold tracking-tight text-white">Profitnet</span>
            </a>

            <!-- Desktop Nav -->
            <nav class="hidden lg:flex space-x-10 items-center">
                <a href="/espanol/" class="text-sm font-bold text-white hover:text-accent-emerald transition-colors duration-200">HOME</a>

                <a href="/espanol/pages/landmarks/" target="_blank" class="text-xs font-bold uppercase tracking-widest text-accent-emerald hover:text-emerald-300 transition-colors duration-200">Landmarks</a>

                <a href="/espanol/pages/PNET/" class="px-6 py-2 rounded-full border border-teal-500/30 text-[10px] font-black text-teal-400 hover:bg-teal-500/10 hover:border-teal-500/60 hover:shadow-[0_0_15px_rgba(45,212,191,0.2)] transition-all duration-300 uppercase tracking-[0.2em]">
                    $PNET Asset Dashboard
                </a>
            </nav>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="lg:hidden text-white p-2 hover:bg-white/5 rounded-lg transition-colors" aria-label="Open Menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu" class="fixed inset-0 bg-slate-950/95 backdrop-blur-xl z-40 lg:hidden flex flex-col items-center justify-center space-y-8">
            <button id="close-menu-btn" class="absolute top-6 right-6 text-white p-2 hover:bg-white/10 rounded-full transition-colors" aria-label="Close Menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <a href="/espanol/" class="text-xl font-black text-white uppercase tracking-widest hover:text-accent-emerald transition-colors">Inicio</a>
            <a href="/espanol/pages/landmarks/" class="text-xl font-black text-accent-emerald uppercase tracking-widest hover:text-emerald-300 transition-colors">Landmarks</a>
            <a href="/espanol/pages/PNET/" class="text-xl font-black text-white uppercase tracking-widest hover:text-teal-400 transition-colors">$PNET Dashboard</a>
        </div>
    </header>

    <!-- Main Layout Adjusted for Mobile/Tablet/Desktop -->
    <main class="relative z-10 pt-28 md:pt-32 pb-16 md:pb-20 container mx-auto px-4 md:px-6 max-w-6xl">

        <!-- Main IP Display - Optimized Size -->
        <div class="text-center mb-12 md:mb-16" data-aos="fade-up">
            <h1 class="text-xs md:text-sm font-bold text-accent-teal uppercase tracking-[0.3em] mb-6">Public IPv4 Address</h1>

            <div class="relative inline-block group max-w-full">
                <div class="absolute -inset-4 bg-gradient-to-r from-teal-500/20 to-blue-500/20 rounded-2xl blur-xl opacity-50 group-hover:opacity-100 transition duration-500"></div>

                <!-- Sizing Logic:
                     text-xl (Mobile) -> Very standard readable size
                     md:text-3xl (Tablet) -> Clear header
                     lg:text-4xl (Desktop) -> Professional, not overwhelming
                -->
                <button
                    onclick="copyToClipboard(this)"
                    class="relative group/btn flex items-center justify-center space-x-2 md:space-x-4 mx-auto w-full transition-transform hover:scale-[1.01] active:scale-95"
                >
                    <h2 id="ip-display" class="text-xl md:text-3xl lg:text-4xl font-bold text-white font-mono tracking-tight break-all md:break-normal text-center">
                        <span class="animate-pulse">...</span>
                    </h2>

                    <!-- Hover Copy Icon -->
                    <div class="hidden md:flex opacity-0 group-hover/btn:opacity-100 transition-opacity text-accent-teal">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 md:w-6 md:h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5" />
                        </svg>
                    </div>
                </button>

                <p class="mt-4 text-xs text-gray-500 font-mono hidden md:block opacity-60">Click to copy</p>

                <!-- Toast Notification -->
                <div id="copy-toast" class="absolute left-1/2 -translate-x-1/2 -bottom-10 opacity-0 transition-opacity duration-300 text-sm text-accent-teal font-mono bg-slate-900/90 px-3 py-1 rounded border border-teal-500/20 pointer-events-none whitespace-nowrap z-50">
                    Copied to clipboard
                </div>
            </div>
        </div>

        <!-- Data Grid - Responsive Layout
             Mobile: 1 Column
             Tablet: 2 Columns (col-span logic handles orphans)
             Desktop: 3 Columns
        -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">

            <!-- ISP Card -->
            <div class="glass-card rounded-xl p-5 md:p-6" data-aos="fade-up" data-aos-delay="100">
                <div class="flex items-center space-x-3 mb-3">
                    <div class="p-2 bg-blue-500/10 rounded-lg text-accent-blue shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 14.25h13.5m-13.5 0a3 3 0 01-3-3m3 3a3 3 0 100 6h13.5a3 3 0 100-6m-16.5-3a3 3 0 013-3h13.5a3 3 0 013 3m-19.5 0a4.5 4.5 0 01.9-2.25l.07-.08a5.25 5.25 0 0114.94 0l.07.08a4.5 4.5 0 01.9 2.25" />
                        </svg>
                    </div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">ISP Provider</h3>
                </div>
                <div id="isp-data" class="text-lg md:text-xl font-bold text-white font-mono skeleton h-8 w-3/4 break-words"></div>
                <div id="org-data" class="text-xs md:text-sm text-gray-500 mt-2 skeleton h-4 w-1/2"></div>
            </div>

            <!-- Location Card -->
            <div class="glass-card rounded-xl p-5 md:p-6" data-aos="fade-up" data-aos-delay="200">
                <div class="flex items-center space-x-3 mb-3">
                    <div class="p-2 bg-emerald-500/10 rounded-lg text-accent-emerald shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                        </svg>
                    </div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Location</h3>
                </div>
                <div id="location-data" class="text-lg md:text-xl font-bold text-white font-mono skeleton h-8 w-2/3"></div>
                <div id="country-data" class="text-xs md:text-sm text-gray-500 mt-2 skeleton h-4 w-1/3"></div>
            </div>

            <!-- Technical Card - Spans full width on tablet (md:col-span-2) to balance grid, back to 1 col on Desktop -->
            <div class="glass-card rounded-xl p-5 md:p-6 md:col-span-2 lg:col-span-1" data-aos="fade-up" data-aos-delay="300">
                <div class="flex items-center space-x-3 mb-3">
                    <div class="p-2 bg-purple-500/10 rounded-lg text-accent-purple shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
                        </svg>
                    </div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Coordinates</h3>
                </div>
                <div id="coords-data" class="text-lg md:text-xl font-bold text-white font-mono skeleton h-8 w-3/4"></div>
                <div class="text-xs md:text-sm text-gray-500 mt-2 font-mono">Approximate Lat/Long</div>
            </div>

        </div>

        <!-- Raw Data Toggle -->
        <div class="mt-12 border-t border-white/5 pt-8" data-aos="fade-in" data-aos-delay="400">
            <details class="group">
                <summary class="flex items-center cursor-pointer text-xs md:text-sm text-gray-500 hover:text-accent-teal transition-colors select-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2 group-open:rotate-90 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                    Advanced: Show User Agent String
                </summary>
                <div class="mt-4 p-4 bg-black/30 rounded-lg border border-white/5 font-mono text-[10px] md:text-xs text-gray-400 break-all leading-relaxed" id="ua-data">
                    <!-- JS fills this -->
                </div>
            </details>
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Init AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 30
        });

        // Mobile Menu Logic
        const menuBtn = document.getElementById('mobile-menu-btn');
        const closeBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const body = document.body;

        function toggleMenu(show) {
            mobileMenu.classList.toggle('active', show);
            body.style.overflow = show ? 'hidden' : '';
        }

        menuBtn.addEventListener('click', () => toggleMenu(true));
        closeBtn.addEventListener('click', () => toggleMenu(false));
        mobileMenu.querySelectorAll('a').forEach(link => link.addEventListener('click', () => toggleMenu(false)));

        // --- IP Fetch Logic ---
        const ipDisplay = document.getElementById('ip-display');
        const ispData = document.getElementById('isp-data');
        const orgData = document.getElementById('org-data');
        const locData = document.getElementById('location-data');
        const countryData = document.getElementById('country-data');
        const coordsData = document.getElementById('coords-data');
        const uaData = document.getElementById('ua-data');

        // Set User Agent immediately
        uaData.textContent = navigator.userAgent;

        // Fetch Data from ipapi.co (Free, no key required for frontend limits)
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                // Clear skeletons
                document.querySelectorAll('.skeleton').forEach(el => {
                    el.classList.remove('skeleton', 'h-8', 'h-4', 'w-3/4', 'w-1/2', 'w-2/3', 'w-1/3');
                });

                // Populate Data
                ipDisplay.innerText = data.ip || "Unavailable"; // innerText used for cleaner copy
                ispData.textContent = data.org || data.asn || "Unknown ISP";
                orgData.textContent = data.network || "Network Info Unavailable";
                locData.textContent = `${data.city}, ${data.region_code}`;
                countryData.textContent = data.country_name;
                coordsData.textContent = `${data.latitude}, ${data.longitude}`;
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
                ipDisplay.textContent = "Connection Error";
                ipDisplay.classList.add("text-red-400", "text-4xl"); // Reduce size on error
                document.querySelectorAll('.skeleton').forEach(el => el.classList.remove('skeleton'));
                ispData.textContent = "Could not fetch data";
            });
    });

    // Copy to Clipboard Function - Updated for robustness in iframes
    function copyToClipboard(element) {
        // Get text from the H2 inside the button if 'element' is the button, or the element itself
        const target = element.querySelector('h2') || element;
        const text = target.innerText;

        // Use document.execCommand as fallback for permissions restrictions
        const textArea = document.createElement("textarea");
        textArea.value = text;

        // Ensure it's not visible but part of DOM
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        textArea.style.top = "0";
        document.body.appendChild(textArea);

        textArea.focus();
        textArea.select();

        try {
            document.execCommand('copy');
            const toast = document.getElementById('copy-toast');
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        } catch (err) {
            console.error('Copy failed', err);
        }

        document.body.removeChild(textArea);
    }
    </script>
</body>
</html>
