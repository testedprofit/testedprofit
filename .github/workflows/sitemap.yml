name: Generate Sitemap
on:
  push:
    branches: [ main ]

# This block fixes the "Permission Denied" error
permissions:
  contents: write

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate XML Sitemap
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      
      - name: Generate the sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          # IMPORTANT: Check if this URL is correct for your live site.
          # If you use a custom domain (e.g. testedprofit.com), put that here instead.
          base-url-path: 'https://testedprofit.github.io/testedprofit'
          
      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add sitemap.xml
          git commit -m "Automated sitemap update" || echo "No changes to commit"
          git push
